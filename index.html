<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Corner</title>
    <style>
        .header {
        text-align: center;
        padding: 40px 0 20px 0;
        max-width: 800px;
        margin: 0 auto;
        border-radius: 10px;
        padding: 20px; 
        }

        .header h1 {
            font:futura;
            font-size: 5em;
            color: #383636;
            margin-bottom: 15px;
        }

        body {
            font-family: 'Futura', 'sans-serif';
            background-color: rgb(245, 245, 245);
            margin: 0;
            padding: 0;
            position: relative;
            cursor: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('Image/1541\ Historic.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* This keeps the background fixed while scrolling */
            background-repeat: no-repeat;
        }
        /*back to top button*/
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .back-to-top::after {
            content: 'â†‘';
            font-size: 20px;
        }
        /*Navbar*/
        .navbar {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        }

        .nav-button {
        padding: 10px 20px;
        color: rgb(245, 240, 242);
        font-family: 'Futura';
        font-weight: medium;
        text-decoration: none;
        border-radius: 10px;
        position: relative;
        transition: all 0.3s;
        }
        
        .nav-button:hover {
        color: rgb(239, 183, 183);
        }

        .cursor-halo {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: width 0.3s, height 0.3s;
            mix-blend-mode: screen;
            box-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        * {
            cursor: none;
        }

        .cursor-halo.active {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
        }
    /*adjust to different screen*/
        @media screen and (max-width: 768px) {
            /* Navigation bar adjustments */
            .navbar {
                padding: 5px 0;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 10px;
                padding: 0 10px;
            }

            .nav-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .cursor-halo {
                width: 30px;
                height: 30px;
                box-shadow: 0 0 6px rgba(255,255,255,0.3);
            }
        }

        @media screen and (max-width: 480px) {
            /* Navigation bar adjustments for very small screens */
            .nav-links {
                gap: 5px;
            }

            .nav-button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            .cursor-halo {
                width: 20px;
                height: 20px;
                box-shadow: 0 0 4px rgba(255,255,255,0.3);
            }
        }   

        
    </style>
</head>
<body>
    <div class="cursor-halo"></div>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-button">Home</a>
            <a href="history.html" class="nav-button">History</a>
            <a href="project.html" class="nav-button">Project</a>
            <a href="Impact.html" class="nav-button">Impact</a>
            <a href="resources.html" class="nav-button">Resources</a>
        </div>
    </nav>

    <!-- Page content -->
    <div class="header">
        <h1>16 Corner</h1>

    </div>
<script>
     // Cursor halo effect
     const cursorHalo = document.querySelector('.cursor-halo');
    
    document.addEventListener('mousemove', (e) => {
        cursorHalo.style.left = e.clientX + 'px';
        cursorHalo.style.top = e.clientY + 'px';
    });

    document.addEventListener('mousedown', () => {
        cursorHalo.classList.add('active');
    });

    document.addEventListener('mouseup', () => {
        cursorHalo.classList.remove('active');
    });
</script>
</body>
</html>
